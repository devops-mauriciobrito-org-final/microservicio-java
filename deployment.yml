
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: microservicio-java
  labels:
    app: microservicio-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservicio-java
  template:
    metadata:
      labels:
        app: microservicio-java
    spec:
      containers:
      - name: microservicio-java
        image: mauriciorbrito/microservicio-java:latest
        ports:
        - containerPort: 8085