name: CI
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          echo "Building"
          chmod +x gradlew
          ./gradlew build
          ls -ltr build/libs
          build_output=$(ls -t build/libs/*.jar | head -n 1)
          ls -ltr 

      - name: Covertura de Codigo
        run: |
          chmod +x gradlew
          ./gradlew clean build jacocoTestCoverageVerification

      - name: An√°lisis con SonarCloud
        run: |
          chmod +x gradlew 
          ./gradlew build sonar -Dsonar.token=${{ secrets.SONAR_TOKEN }}

      - name: Login al Docker
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Copia de Jar a Raiz de proyecto
        run: |
          cp $GITHUB_WORKSPACE/build/libs/*.jar .
          chmod 777 *.jar
          ls -lt 
      
      - name: Construccion de Docker
        run: |
          docker build --tag mauriciorbrito/microservicio-java:latest .
          docker images

      - name: Docker Push
        run: |
          docker push mauriciorbrito/microservicio-java

  deploy: 
    runs-on: self-hosted 
    needs: build
    steps: 

    - uses: actions/checkout@v3
    
    - name: Deploy to Minikube
      run: |
        kubectl apply -f deployment.yml
    
  postman:
    runs-on: self-hosted
    needs: deploy
    steps:
      - name: Instalar Chocolatey
        run: |
          powershell -command "Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))"

      - name: Instalar Node / Newman
        run: |
          Invoke-WebRequest 'https://nodejs.org/dist/v20.10.0/node-v20.10.0-win-x64.zip' OutFile 'C:/nodejs.zip'
          Expand-Archive C:\nodejs.zip -DestinationPath C:\
          Rename-Item "C:\\node-v18.12.0-win-x64" C:\nodejs
          $Env:Path += ";C:\nodejs"
          npm install -g newman-reporter-htmlextra
          npm install -g newman

      - name: Ejecutar Postman
        run: |
          newman run testRendimiento\PruebasPostma_MauricioBrito.json URL=http://127.0.0.1:8080/ -r cli,htmlextra --reporter-htmlextra-export resultadoPostman.html
        
          



