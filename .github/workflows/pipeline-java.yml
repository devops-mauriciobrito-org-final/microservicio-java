name: CI
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          echo "Building"
          chmod +x gradlew
          ./gradlew build
          ls -ltr

      - name: An√°lisis con SonarCloud
        run: |
          chmod +x gradlew 
          ./gradlew build sonar -Dsonar.token=${{ secrets.SONAR_TOKEN }}

      - name: Login al Docker
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construccion de Docker
        run: |
          docker build --tag mauriciorbrito/microservicio-java:lastest .
          docker images

      - name: Docker Push
        run: |
          docker push mauriciorbrito/microservicio-java:lastest