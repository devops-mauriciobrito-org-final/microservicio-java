name: CI
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          echo "Building"
          chmod +x gradlew
          ./gradlew build
          ls -ltr build/libs
          build_output=$(ls -t build/libs/*.jar | head -n 1)
          ls -ltr 

      - name: Covertura de Codigo
        run: |
          chmod +x gradlew
          ./gradlew clean build jacocoTestCoverageVerification

      - name: An√°lisis con SonarCloud
        run: |
          chmod +x gradlew 
          ./gradlew build sonar -Dsonar.token=${{ secrets.SONAR_TOKEN }}

      - name: Login al Docker
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Copia de Jar a Raiz de proyecto
        run: |
          cp $GITHUB_WORKSPACE/build/libs/*.jar .
          chmod 777 *.jar
          ls -lt 
      
      - name: Construccion de Docker
        run: |
          docker build --tag mauriciorbrito/microservicio-java:latest .
          docker images

      - name: Docker Push
        run: |
          docker push mauriciorbrito/microservicio-java

  deploy: 
    runs-on: self-hosted 
    needs: build
    steps: 

    - uses: actions/checkout@v3
    
    - name: Deploy to Minikube
      run: |
        kubectl apply -f deployment.yml

  aceptacion:
    runs-on: self-hosted
    needs: deploy
    steps:
      - uses: actions/checkout@v3

      - name: DESCARGA jMeter binary
        run: |
          Invoke-WebRequest -Uri https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.6.2.tgz -OutFile apache-jmeter-5.6.2.tgz
          tar -xvzf apache-jmeter-5.6.2.tgz
          dir
          
      - name: Ejecutar jMeter
        run: |
          Get-Location
          .\apache-jmeter-5.6.2\bin\jmeter.bat -n -t testRendimiento\PruebasJMeter_MauricioBrito.jmx -l testRendimiento\respuestaJMeter.jtl
          cd testRendimiento
          dir

      - name: Verificar entorno
        run: |
          Get-ChildItem Env:
          .\apache-jmeter-5.6.2\bin\jmeter.bat -n -t testRendimiento\PruebasJMeter_MauricioBrito.jmx -l testRendimiento\respuestaJMeter.jtl
    
  postman:
    runs-on: self-hosted
    needs: aceptacion
    steps:
      - name: instalacion de Postman
        run: |
          # Descargar el instalador de Postman
          Invoke-WebRequest -Uri 'https://dl.pstmn.io/download/latest/win64' -OutFile 'postman.zip'
  
          # Descomprimir el archivo ZIP
          Expand-Archive -Path 'postman.zip' -DestinationPath '.\Postman' -Force
          dir
  
          # Limpiar el archivo ZIP
          Remove-Item -Path 'postman.zip' -Force
  
      - name: Ejecutar Postman
        run: |
          dir
          '.\Postman\Postman.exe' run testRendimiento/PruebasPostma_MauricioBrito.json
          



